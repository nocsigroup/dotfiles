<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
      .horizontal {
        display: flex;
        width: 100%;
        height: 100%;
      }
      neovim-editor {
        width: 100%;
        height: 100%;
      }
      $side-bar {
        width: 200px;
        flex: none;
      }
      tree-view {
        font-size: 14px;
        font-family: Monaco, Meiryo, monospace;
        color: #f0f0f0;
        background-color: #333333;
        border-right: solid 2px #666666;
      }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <tree-view id="side-bar" editor="[[editor]]"></tree-view>
      <neovim-editor id="nyaovim-editor" argv="[[argv]]" font="monospace"></neovim-editor>
      <popup-tooltip editor="[[editor]]"></popup-tooltip>
      <mini-browser editor="[[editor]]"></mini-browser>
    </div>
  </template>
</dom-module>
